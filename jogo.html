<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styleJogo.css">
    <title>Jogo da Forca</title>
</head>
<body>
    
    <main class="container">
        <header>
            <img class="logo" src="./assets/logo.png" alt="Logo alura">
        </header>

        <div class="container-imagem">
            <img class="imagem" src="./assets/trysAssets/try6.svg" alt="">

        <div class="palavra">
            <div class="letras"></div>

            <div class="letras"></div>
            <div class="letras"></div>
            <div class="letras"></div>
            <div class="letras"></div>
        </div>

        <div class="teclas">
                        
            <button class="teclas-A" onclick="verificadorLetra('A')">A</button>
            <button class="teclas-B" onclick="verificadorLetra('B')">B</button>

            <button class="teclas-E" onclick="verificadorLetra('E')">E</button>

            <button class="teclas-I" onclick="verificadorLetra('J')">I</button>
        <span class="quebra-linha"></span>
            
            <button class="teclas-J" onclick="verificadorLetra('K')">J</button>
            <button class="teclas-K" onclick="verificadorLetra('L')">K</button>

            <button class="teclas-M" onclick="verificadorLetra('N')">M</button>

            <button class="teclas-R" onclick="verificadorLetra('Q')">R</button>

            <button class="teclas-Q" onclick="verificadorLetra('S')">Q</button>
        
            <br>

            <button class="teclas-T" onclick="verificadorLetra('T')">T</button>
            <button class="teclas-U" onclick="verificadorLetra('U')">U</button>
            <button class="teclas-V" onclick="verificadorLetra('V')">V</button>
            <button class="teclas-W" onclick="verificadorLetra('W')">W</button>
            <button class="teclas-X" onclick="verificadorLetra('X')">X</button>
            <button class="teclas-Y" onclick="verificadorLetra('Y')">Y</button>
            <button class="teclas-Z" onclick="verificadorLetra('Z')">Z</button>
        </div>

        <div class="btn-opcao">
            <button class="novo-jogo">Novo Jogo</button>
            <button class="desistir">Desistir</button>
        </div>
    </main>

    <script src="./script.js"></script>

</html>
