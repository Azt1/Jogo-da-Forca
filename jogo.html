<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styleJogo.css">
    <title>Jogo da Forca</title>
</head>
<body>
    
    <main class="container">
        <header>
            <img class="logo" src="./assets/logo.png" alt="Logo alura">
        </header>

        <div class="container-imagem">
            <img class="imagem" src="./assets/trysAssets/try6.svg" alt="">
        </div>

        <div class="palavra">
            <span class="letras">_</span>
            <span class="letras">_</span>
            <span class="letras">_</span>
            <span class="letras">_</span>
            <span class="letras">_</span>
            <span class="letras">_</span>
        </div>

        <div class="teclas">
                        
                <button class="teclas-A">A</button>
                <button class="teclas-B">B</button>
                <button class="teclas-C">C</button>
                <button class="teclas-D">D</button>
                <button class="teclas-E">E</button>
                <button class="teclas-F">F</button>
                <button class="teclas-G">G</button>
                <button class="teclas-H">H</button>
            <span class="quebra-linha"></span>
                
                <button class="teclas-I">I</button>
                <button class="teclas-J">J</button>
                <button class="teclas-K">K</button>
                <button class="teclas-L">L</button>
                <button class="teclas-M">M</button>
                <button class="teclas-N">N</button>
                <button class="teclas-O">O</button>
                <button class="teclas-R">R</button>
            <span class="quebra-linha"></span>
                
                <button class="teclas-S">S</button>
                <button class="teclas-T">T</button>
                <button class="teclas-U">U</button>
                <button class="teclas-V">V</button>
                <button class="teclas-W">W</button>
                <button class="teclas-X">X</button>
                <button class="teclas-Y">Y</button>
                <button class="teclas-Z">Z</button>
        </div>

        <div class="btn-opcao">
            <button class="novo-jogo">Novo Jogo</button>
            <button class="desistir">Desistir</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
