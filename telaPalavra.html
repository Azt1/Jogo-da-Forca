<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo/styleDaTelaPalavra.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="container-logo">
            <img src="./imgs/logo.png" alt="Logo da alura">
        </div>

        <div class="container-center">
            <input type="text" id="texto" placeholder="Digite uma palavra..." autocomplete="off" maxlength="8">

            <div class="todos-conteudos">

                <div class="info">
                    <img class="alerta" src="./imgs/alert.png" alt="alerta">
                    <p class="info-frase">Máx. de 8 letras</p>
                </div>

                <div class="botoes">

                    <a href="" class="btn-salvar">Salva e começar </a>
                    <a href="" class="btn-cancelar">Cancelar</a>
                </div>
            </div>

        </div>
    </main>
    
</body>
</html>
